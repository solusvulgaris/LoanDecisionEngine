<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
  <title>Getting Started: Handling Form Submission</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Loan Decision Engine</h1>
<form method="post" th:method="post" action="api/loan" th:action="@{/api/loan}" object="${loan}" th:object="${loan}" >
  <label for="personalCode"/>Your Personal Code (e.g. "49002010976"):</label>
  <p><input type="text" maxlenght="11" th:field="*{personalCode}" name="personalCode" id="personalCode" /></p>
  <label for="loanPeriod"/>Desired Loan Period:</label>
  <p><input type="number" min="12" max="60" th:field="*{loanPeriod}" name="loanPeriod" id="loanPeriod" /></p>
  <label for="desiredLoanAmount"/>Desired Loan Amount:</label>
  <p><input type="number" min="2000" max="10000" th:field="*{desiredLoanAmount}" name="desiredLoanAmount" id="desiredLoanAmount"/>
  <br/>
  <input type="submit" value="Calculate!">
</form>
</body>
</html>
